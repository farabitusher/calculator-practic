<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pin" class="form-control" type="text">
                    <button onclick="generatePin()"  class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="typeIn" class="form-control" type="text">
                    <div class="numbers">
                        <div id="digits-container" class="calc-body">
                            <div class="calc-button-row">
                              <div class="button">7</div>
                              <div class="button">8</div>
                              <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">4</div>
                              <div class="button">5</div>
                              <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">1</div>
                              <div class="button">2</div>
                              <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">B</div>
                                <div class="button">0</div>
                                <div class="button">C</div>
                            </div>
                            <div>
                                <button onclick="matchMaker()" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="incorrectPin" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="correctPin" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script>

        // creating the random number value for 4 digits

        function pinMatchCode() {
            const random = Math.random()*10000;
            const pin = (random + '').split('.')[0];
            if (pin.length === 4  ){
                return pin;
            }
            else{
                
                return pinMatchCode();
            }      
        }

        //connecting the random number value in input area with the PinMatchCode function

        function generatePin() {
            let inputPin = document.getElementById('pin');
            inputPin.value= pinMatchCode()
        } 

        // Bubble event caught for calculator and caught all the value

        const buttonContainer = document.getElementById('digits-container');
        buttonContainer.addEventListener('click',function (event) {
            const digit =event.target.innerText;
            let typedInput =document.getElementById('typeIn');
            if (isNaN(digit)){

            }
            else{
                // const typedInput =document.getElementById('typeIn');

                typedInput.value=typedInput.value + digit;
            }
        })
        function matchMaker() {
            const  Pin = document.getElementById('pin').value;
            const  inputOfCalculator = document.getElementById('typeIn').value; 

            if (Pin === inputOfCalculator) {
               const correctPin =  document.getElementById('correctPin');
               
               correctPin.style.display = 'block'
                
            }
            else{
                const incorrectPin =  document.getElementById('incorrectPin');
               incorrectPin.style.display='block'

            }
        }

        







    </script>
</body>
</html>
